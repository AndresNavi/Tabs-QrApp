<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Images/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Tabs</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header>
        <div class="logo">
          <a href="index.html"
            ><img src="./images/Logo.png" alt="logo" id="logo" height="110px"
          /></a>
        </div>
        <div class="cabecera">
          <h1>Patrimonio Nacional</h1>
          <h3>Códigos QR</h3>
        </div>
      </header>
      <!-- FINAL HEADER -->
      <!-- Inicio de la app MAIN -->
      <main>
        <div class="app">
          <div class="tab-component">
            <ul class="tab-list">
              <li>
                <a href="#" class="tab-link">URL</a>
              </li>
              <li>
                <a href="#" class="tab-link">Tab 2</a>
              </li>
              <li>
                <a href="#" class="tab-link">Tab 3</a>
              </li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane">
                <div class="form">
                  <input
                    class="subida"
                    type="text"
                    placeholder="Escriba su URL de su sitio web:"
                  />
                </div>
                <div class="boton-archivo">
                  <input class="boton-subida" type="file" />
                </div>
              </div>
              <div class="tab-pane">Contenido de la Tab 2</div>
              <div class="tab-pane">Contenido de la Tab 3</div>
            </div>
          </div>
        </div>
        <div class="vista"></div>
      </main>

      <!-- FINAL MAIN -->
      <!-- footer -->
      <footer>
        <div class="logo-footer">
          <a href="#logo"
            ><img src="./images/Logo.png" alt="logo-inicio" height="50px"
          /></a>
        </div>
        <p class="p-footer">&copy; Diseño por Andrés Navarro, 2023.</p>
      </footer>
      <!-- fin footer -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
