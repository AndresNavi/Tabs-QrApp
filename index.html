<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Images/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Tabs</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header>
        <div class="logo">
          <a href="index.html"
            ><img src="./images/Logo.png" alt="logo" id="logo" height="110px"
          /></a>
        </div>
        <div class="cabecera">
          <h1>Patrimonio Nacional</h1>
          <h3>Códigos QR</h3>
        </div>
      </header>
      <!-- FINAL HEADER -->
      <!-- Inicio de la app MAIN -->
      <main>
        <div class="tab-component">
          <ul class="tab-list">
            <li>
              <a href="#" class="tab-link">URL</a>
            </li>
            <li>
              <a href="#" class="tab-link">PDF</a>
            </li>
            <li>
              <a href="#" class="tab-link">Audio</a>
            </li>
            <li>
              <a href="#" class="tab-link">Info. Personal</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane">
              <div class="sub-archivo">
                <input
                  class="subida"
                  type="url"
                  placeholder="🌐 Añadir URL de su sitio web:"
                />
              </div>
            </div>
            <div class="tab-pane">
              <div class="boton-archivo">
                <div class="subir-archivo pdf">
                  <input class="boton-subida" type="file" accept=".pdf/*" />
                </div>
              </div>
            </div>
            <div class="tab-pane">
              <div class="subir-archivo audio">
                <input class="boton-subida" type="file" accept="audio/*" />
              </div>
            </div>
            <div class="tab-pane">
              <form method="post" action="#">
                <div class="formulario">
                  <label for="nombre" class="primero"> Nombre:</label>
                  <label for="name" class="datos nombre">
                    <input
                      type="text"
                      class="n info-personal"
                      placeholder=" Nombre"
                      required
                    />
                    <input
                      type="text"
                      class="a info-personal"
                      placeholder=" Apellidos"
                      required
                    />
                  </label>
                  <label for="e-mail" class="datos email">
                    Email:
                    <input
                      type="email"
                      class="info-personal"
                      placeholder=" tu@email.com"
                      required
                    />
                  </label>
                  <label for="puesto" class="datos puesto">
                    Cargo en la Empresa:
                    <input
                      type="text"
                      class="info-personal"
                      maxlength="40"
                      placeholder="Escriba su cargo:"
                      required
                    />
                  </label>
                  <label for="delegacion" class="datos delegacion">
                    Delegación:
                    <select
                      name="delegacion"
                      class="info-personal"
                      id="delegacion"
                      required
                    >
                      <option value="#" selected disabled>
                        Seleccione su delegación
                      </option>
                      <option value="aranjuez">Delegación de Aranjuez</option>
                      <option value="madrid-pardo">
                        Delegación de El Pardo
                      </option>
                      <option value="madrid-escorial">
                        Delegación de San Lorenzo de El Escorial
                      </option>
                      <option value="segovia">
                        Delegación de San Ildefonso
                      </option>
                      <option value="caceres">
                        Delegación de San Jerónimo de Yuste
                      </option>
                      <option value="palma">Delegación de La Almudaina</option>
                      <option value="patronatos">
                        Delegación para Reales Patronatos
                      </option>
                    </select>
                  </label>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="vista">
          <div class="qr">
            <img src="./images/Qr.svg" alt="Qr ejemplo" height="250px" />
          </div>
          <div class="caja-acordeon">
            <div class="acordeon">
              <div class="contenedor cont1">
                <div class="etiqueta">Color</div>
                <div class="contenido">
                  <input type="color" id="colorqr" />
                </div>
              </div>
              <div class="contenedor cont2">
                <div class="etiqueta">Logotipo</div>
                <div class="contenido">
                  <div class="subir-logo img">
                    <input class="boton-logo" type="file" accept="image/*" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="boton-descarga">
            <button type="button" class="descarga1">
              Descargar <br />
              .jpg
            </button>
            <button type="button" class="descarga2">
              Descargar <br />
              .svg
            </button>
          </div>
        </div>
      </main>
      <!-- FINAL MAIN -->
      <!-- footer -->
      <footer>
        <div class="logo-footer">
          <a href="#logo"
            ><img src="./images/Logo.png" alt="logo-inicio" height="50px"
          /></a>
        </div>
        <p class="p-footer">
          &copy; 2023, Tándem Aranjuez, Patrimonio Nacional.
        </p>
      </footer>
      <!-- fin footer -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
